
{% include 'temple_app\nav_bar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaladharane</title>
</head>
<style>
    body {
        height: 100%;
        width: 100%;
        margin: 0; /* Remove default margin */
        background-color: #f2803e;
    }

    main {
        padding: 30px 20px;
        display: flex;
        justify-content: center;
        background-color: #f2803e;
    }

    form {
        margin: 20px auto;
        height: auto;
        width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input, select {
        width: 80%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #000000;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        margin: auto;
    }

    button:hover {
        background-color: #0039d5;
    }
    .message-container {
        text-align: center; 
        font-size: 20px;
        font-family: Arial,sans-serif; 
        color: #080b33;
    }

    /* Enhanced responsive design */
    @media (max-width: 768px) {
        body {
            background-color: #f2803e;
        }
        
        main {
            padding: 15px 10px;
        }
        
        form {
            width: 90%;
            margin: 15px auto;
            padding: 15px;
            border-radius: 15px;
        }
        
        h3 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            font-size: 14px;
            margin-bottom: 6px;
        }
        
        input, select {
            width: 90%;
            padding: 10px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        button {
            width: 80%;
            padding: 12px 15px;
            font-size: 16px;
            margin: 15px auto 0 auto;
        }
        
        .message-container {
            font-size: 16px;
            padding: 0 10px;
        }
        
        .message-container h2 {
            font-size: 18px;
            margin: 10px 0;
        }
    }
    
    @media (max-width: 480px) {
        main {
            padding: 10px 5px;
        }
        
        form {
            width: 95%;
            margin: 10px auto;
            padding: 12px;
            border-radius: 12px;
        }
        
        h3 {
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        label {
            font-size: 13px;
            margin-bottom: 5px;
        }
        
        input, select {
            width: 92%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 13px;
        }
        
        button {
            width: 85%;
            padding: 10px 12px;
            font-size: 14px;
            margin: 12px auto 0 auto;
        }
        
        .message-container {
            font-size: 14px;
            padding: 0 5px;
        }
        
        .message-container h2 {
            font-size: 16px;
            margin: 8px 0;
        }
    }
    
    @media (min-width: 769px) and (max-width: 1024px) {
        /* Tablet styles */
        main {
            padding: 25px 15px;
        }
        
        form {
            width: 70%;
            margin: 25px auto;
            padding: 25px;
        }
        
        h3 {
            font-size: 20px;
        }
        
        label {
            font-size: 15px;
        }
        
        input, select {
            width: 85%;
            padding: 10px;
            font-size: 15px;
        }
        
        button {
            width: 60%;
            padding: 12px 20px;
            font-size: 16px;
        }
        
        .message-container {
            font-size: 18px;
        }
        
        .message-container h2 {
            font-size: 20px;
        }
    }
</style>

<body>
    {% block content %}
    <br>
    <div class="message-container"> 
        {% if messages %}
            {% for msg in messages %}
                <B><h2> {{msg}}</h2></B> 
            {% endfor %}
        {% endif %}
    </div>
    <main>

        <form method="post" action="{% url 'expenses' %}">
            {% csrf_token %}
            <h3>Cash Report</h3>
            
           
            <label for="from_date">From:</label>
            <input type="date" name="from_Date">

            <label for="to_date">To:</label>
            <input type="date" name="to_Date">

            <button type="submit" name="report_button">Get Report</button>
            
            

        </form>


    </main>
    <br>
        
    {% endblock %}
</body>
</html>
