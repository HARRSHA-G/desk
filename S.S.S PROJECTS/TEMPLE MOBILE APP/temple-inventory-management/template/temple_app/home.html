<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sri Kaliyuga Varada Ayyappaswamy Temple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2803e;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
            background: #fff;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .menu-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .menu-item:hover {
            transform: translateY(-5px);
        }
        .menu-item h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .menu-item p {
            color: #666;
            margin-bottom: 15px;
        }
        .menu-item a {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .menu-item a:hover {
            background: #45a049;
        }
        /* Enhanced responsive design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            .menu-grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: clamp(20px, 5vw, 28px);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                width: 98%;
                padding: 10px;
            }
            .menu-item {
                padding: 15px;
            }
            .menu-item h2 {
                font-size: clamp(16px, 4vw, 20px);
            }
        }
        
        @media (min-width: 1200px) {
            .container {
                width: 80%;
                max-width: 1400px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        {% include 'temple_app/nav_bar.html' %}
    </div>
    {% block content %}
    <div class="container">
        <h1>Welcome to Sri Kaliyuga Varada Ayyappaswamy Temple</h1>
        
    </div>
    {% endblock %}
</body>
</html>
